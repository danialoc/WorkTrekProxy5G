<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <title>worktrekproxy5G</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap"
        rel="stylesheet"
    />
    <style>
        /* تعريف المتغيرات الأساسية */
        :root {
            --primary-color: #4CAF50; /* أخضر جميل للنجاح */
            --secondary-color: #2196F3; /* أزرق هادئ */
            --dark-bg: #1a1a2e;
            --darker-bg: #0f0f1c;
            --text-color: #ffffff;
            --border-radius: 15px;
            --animation-speed: 1.5s;
            --fire-color1: #ff4500; /* OrangeRed */
            --fire-color2: #ffa500; /* Orange */
            --fire-color3: #ffd700; /* Gold */
            --explosion-color1: #ff8c00; /* DarkOrange */
            --explosion-color2: #ff4500; /* OrangeRed */
            --explosion-size: 150px; /* حجم المفرقعات */
            --rocket-body-color: #a0a0a0; /* لون جسم الصاروخ رمادي معدني */
            --rocket-tip-color: #d0d0d0; /* لون مقدمة الصاروخ فاتح */
            --rocket-fin-color: #808080; /* لون زعانف الصاروخ */
            --rocket-flame-color1: #ff4500; /* نار برتقالي */
            --rocket-flame-color2: #ffd700; /* نار أصفر */
            --rocket-flame-color3: #ffffff; /* نار أبيض (حرارة عالية) */
        }

        /* تنسيق الجسم الأساسي */
        body {
            background: linear-gradient(135deg, var(--darker-bg) 0%, var(--dark-bg) 100%);
            color: var(--text-color);
            font-family: 'Cairo', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
            position: relative;
            overflow: hidden; /* لمنع ظهور أشرطة التمرير */
        }

        /* الجسيمات الخلفية */
        .background-particles {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
            pointer-events: none;
            overflow: hidden; /* لضمان عدم ظهور الجسيمات خارج الحاوية */
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 50%;
            animation: moveParticles linear infinite;
        }

        @keyframes moveParticles {
            0% { transform: translateY(0) translateX(0) scale(1); opacity: 0.5; }
            100% { transform: translateY(-100vh) translateX(50vw) scale(1.5); opacity: 0; }
        }

        /* تأثير النار */
        .fire-effect {
            position: fixed;
            width: 150px; /* عرض مناسب على الكمبيوتر */
            height: 100vh;
            bottom: 0;
            z-index: 5;
            display: flex;
            flex-direction: column-reverse;
            pointer-events: none;
            overflow: hidden;
        }
        .fire-left {
            left: -5vw; /* بدء من 5% من عرض الشاشة من اليسار */
            right: auto; /* التأكد من عدم تضارب الخصائص */
        }
        .fire-right {
            right: -5vw; /* بدء من 5% من عرض الشاشة من اليمين */
            left: auto; /* التأكد من عدم تضارب الخصائص */
        }

        .flame {
            position: relative;
            width: 80%;
            margin: 0 auto 5px auto;
            height: 70px;
            border-radius: 50% 50% 0 0;
            opacity: 0;
            animation: ignite 2.8s infinite ease-out;
            filter: blur(6px);
            transform-origin: bottom center;
            background: radial-gradient(circle at bottom, var(--fire-color3) 0%, var(--fire-color2) 50%, var(--fire-color1) 100%);
            box-shadow: 0 0 15px var(--fire-color1), 0 0 30px rgba(255, 165, 0, 0.5);
        }
        .flame:nth-child(1) { animation-delay: 0s; height: 80px; }
        .flame:nth-child(2) { animation-delay: 0.3s; height: 75px; }
        .flame:nth-child(3) { animation-delay: 0.6s; height: 70px; }
        .flame:nth-child(4) { animation-delay: 0.9s; height: 85px; }
        .flame:nth-child(5) { animation-delay: 1.2s; height: 78px; }

        @keyframes ignite {
            0% { transform: translateY(100px) scaleX(0.4) opacity(0); }
            20% { transform: translateY(0) scaleX(0.9) opacity(0.8); }
            70% { transform: translateY(-70px) scaleX(0.7) opacity: 0.5; }
            100% { transform: translateY(-150px) scaleX(0.5) opacity: 0; }
        }

        /* تأثير الانفجار (المفرقعات) */
        .explosion-side {
            position: fixed;
            width: var(--explosion-size);
            height: var(--explosion-size);
            top: 20%; /* ارتفاع ثابت من الأعلى */
            pointer-events: none;
            z-index: 15;
            filter: drop-shadow(0 0 10px var(--explosion-color1));
            overflow: hidden;
            /* display: none; سيتم التحكم به بواسطة JS */
        }

        .explosion-left {
            left: 5vw; /* بدء من 5% من عرض الشاشة من اليسار */
            right: auto;
        }

        .explosion-right {
            right: 5vw; /* بدء من 5% من عرض الشاشة من اليمين */
            left: auto;
        }

        .spark {
            position: absolute;
            width: 12px;
            height: 12px;
            background-color: var(--explosion-color1);
            border-radius: 50%;
            opacity: 0;
            animation: explode-spark-infinite 2s ease-out infinite;
            box-shadow: 0 0 8px var(--explosion-color2), 0 0 15px var(--explosion-color1);
        }

        @keyframes explode-spark-infinite {
            0% {
                opacity: 0;
                transform: translate(0, 0) scale(0.2);
                box-shadow: 0 0 5px var(--explosion-color1);
            }
            20% {
                opacity: 1;
                transform: translate(calc(var(--distance) * cos(var(--angle) * 0.0174533)), calc(var(--distance) * sin(var(--angle) * 0.0174533))) scale(1);
                box-shadow: 0 0 10px var(--explosion-color2), 0 0 20px var(--explosion-color1);
            }
            80% {
                opacity: 0;
                transform: translate(calc(var(--distance) * 1.5 * cos(var(--angle) * 0.0174533)), calc(var(--distance) * 1.5 * sin(var(--angle) * 0.0174533))) scale(0.5);
                box-shadow: none;
            }
            100% {
                opacity: 0;
                transform: translate(0, 0) scale(0.2);
            }
        }

        /* تأثير الصواريخ - START */
        .rocket-container {
            position: fixed;
            width: 70px; /* عرض الصاروخ على الكمبيوتر */
            height: 100vh;
            bottom: 0;
            z-index: 20;
            pointer-events: none;
            display: flex;
            justify-content: center; /* لمركزة الصاروخ داخل الحاوية */
            align-items: flex-end; /* لبدء الصاروخ من الأسفل */
            overflow: hidden;
            /* animation: launch-rocket 5s linear infinite; سيتم التحكم به في JS */
        }

        .rocket-left {
            left: 10vw; /* بدء من 10% من عرض الشاشة من اليسار */
            right: auto;
        }
        .rocket-right {
            right: 10vw; /* بدء من 10% من عرض الشاشة من اليمين */
            left: auto;
        }

        .rocket {
            position: absolute;
            bottom: -150px; /* بدء الصاروخ من تحت الشاشة */
            width: 30px;
            height: 80px;
            background: linear-gradient(to bottom, var(--rocket-body-color) 0%, var(--rocket-body-color) 70%, #606060 100%);
            border-radius: 5px 5px 2px 2px;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
            /* animation: launch-rocket 5s linear infinite; // سيتم تطبيقه على العنصر نفسه بواسطة JS */
        }

        /* مقدمة الصاروخ */
        .rocket::before {
            content: '';
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-bottom: 20px solid var(--rocket-tip-color);
            border-radius: 2px;
        }

        /* زعانف الصاروخ (باستخدام box-shadow لمحاكاة زعانف جانبية بسيطة) */
        .rocket {
            position: absolute;
            /* ... خصائص أخرى ... */
            box-shadow:
                0 0 15px rgba(255, 255, 255, 0.3),
                -8px 5px 0 0 var(--rocket-fin-color), /* زعنفة وهمية يسار */
                8px 5px 0 0 var(--rocket-fin-color); /* زعنفة وهمية يمين */
        }
        /* إخفاء pseudo-element ::after الذي كان يستخدم لزعنفة واحدة */
        .rocket::after {
            content: none;
        }

        .rocket-flame {
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            width: 25px;
            height: 60px;
            background: radial-gradient(circle at center top, var(--rocket-flame-color3) 0%, var(--rocket-flame-color2) 40%, var(--rocket-flame-color1) 80%, rgba(255, 0, 0, 0) 100%);
            border-radius: 50% 50% 10% 10%;
            filter: blur(8px);
            opacity: 0.9;
            animation: rocket-flame-pulse 0.3s infinite alternate;
            box-shadow: 0 0 20px var(--rocket-flame-color1), 0 0 40px var(--rocket-flame-color2);
            transform-origin: center top;
        }


        @keyframes launch-rocket {
            0% {
                bottom: -150px;
                opacity: 0;
                transform: translateX(-50%) scale(0.7);
            }
            5% {
                opacity: 1;
            }
            90% {
                bottom: 100vh;
                opacity: 1;
                transform: translateX(-50%) scale(1);
            }
            100% {
                bottom: 150vh;
                opacity: 0;
                transform: translateX(-50%) scale(1.2);
            }
        }

        @keyframes rocket-flame-pulse {
            0% { transform: translateX(-50%) scaleY(1) scaleX(1); opacity: 0.9; }
            50% { transform: translateX(-50%) scaleY(1.1) scaleX(0.9); opacity: 1; }
            100% { transform: translateX(-50%) scaleY(1) scaleX(1); opacity: 0.9; }
        }

        /* تنسيقات الحاوية الرئيسية */
        .container {
            background-color: rgba(0, 0, 0, 0.4);
            padding: 50px;
            border-radius: var(--border-radius);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 30; /* أعلى z-index لضمان ظهور المحتوى فوق كل الأنميشنات */
            animation: fadeIn 1s ease-out forwards;
            max-width: 90%;
            width: 500px;
            box-sizing: border-box;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 2.2em;
            margin-bottom: 25px;
            color: var(--primary-color);
            text-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
        }

        h1 strong {
            font-weight: 700;
        }

        .content-area {
            min-height: 150px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .loader-wrapper {
            position: relative;
            width: 100px;
            height: 100px;
            margin: 30px auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .loader {
            border: 8px solid rgba(255, 255, 255, 0.2);
            border-top: 8px solid var(--secondary-color);
            border-radius: 50%;
            width: 80px;
            height: 80px;
            animation: spin var(--animation-speed) linear infinite;
            position: absolute;
        }

        .loader-text {
            font-size: 1.2em;
            color: var(--text-color);
            position: absolute;
            font-weight: bold;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .main-text {
            font-size: 1.1em;
            line-height: 1.6;
            opacity: 0.9;
            margin-top: 25px;
            color: rgba(255, 255, 255, 0.9);
        }

        .message-display {
            display: none;
            font-size: 1.8em;
            color: var(--primary-color);
            font-weight: 700;
            margin-top: 30px;
            animation: scaleIn 0.5s ease-out forwards;
        }
        .message-display p {
            margin: 0;
            font-size: 1em;
        }

        .additional-info {
            margin-top: 20px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.95em;
            line-height: 1.5;
        }

        .additional-info a {
            color: var(--secondary-color);
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .additional-info a:hover {
            color: var(--primary-color);
            text-decoration: underline;
        }

        @keyframes scaleIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        /* iframe للتحميل في الخلفية */
        #ipChangeFrame {
            position: absolute;
            top: -9999px;
            left: -9999px;
            width: 1px;
            height: 1px;
            opacity: 0;
            pointer-events: none;
        }

        /* التعديلات المتجاوبة (Responsive) */
        @media (max-width: 600px) {
            .container {
                padding: 30px;
                border-radius: 10px;
                width: 95%; /* زيادة العرض على الشاشات الصغيرة */
                max-width: none; /* إزالة الحد الأقصى للعرض */
            }
            h1 {
                font-size: 1.8em;
            }
            .loader-wrapper {
                width: 80px;
                height: 80px;
            }
            .loader {
                width: 60px;
                height: 60px;
                border-width: 6px;
            }
            .loader-text {
                font-size: 1em;
            }
            .main-text {
                font-size: 1em;
            }
            .message-display {
                font-size: 1.5em;
            }
            .additional-info {
                font-size: 0.85em;
            }
            /* تعديل تأثيرات النار على الموبايل */
            .fire-effect {
                width: 100px; /* عرض مناسب للموبايل */
                left: 0; /* بدء من حافة الشاشة */
                right: 0; /* بدء من حافة الشاشة */
            }
            .fire-left {
                left: 0;
            }
            .fire-right {
                right: 0;
            }
            .flame {
                height: 60px; /* تقليل ارتفاع الشعلات قليلاً */
                filter: blur(5px);
            }
            @keyframes ignite {
                0% { transform: translateY(80px) scaleX(0.4) opacity(0); }
                20% { transform: translateY(0) scaleX(0.9) opacity(0.8); }
                70% { transform: translateY(-50px) scaleX(0.7) opacity: 0.5; }
                100% { transform: translateY(-100px) scaleX(0.5) opacity: 0; }
            }

            /* تعديل المفرقعات على الموبايل */
            .explosion-side {
                width: 120px; /* حجم المفرقعات */
                height: 120px;
                top: 15%; /* ارتفاع ثابت من الأعلى */
            }
            .explosion-left {
                left: 0;
            }
            .explosion-right {
                right: 0;
            }
            .spark {
                width: 10px;
                height: 10px;
                box-shadow: 0 0 6px var(--explosion-color2), 0 0 12px var(--explosion-color1);
            }
            @keyframes explode-spark-infinite {
                0% { opacity: 0; transform: translate(0, 0) scale(0.1); }
                20% { opacity: 1; transform: translate(calc(var(--distance) * 0.8 * cos(var(--angle) * 0.0174533)), calc(var(--distance) * 0.8 * sin(var(--angle) * 0.0174533))) scale(0.9); }
                80% { opacity: 0; transform: translate(calc(var(--distance) * 1.2 * cos(var(--angle) * 0.0174533)), calc(var(--distance) * 1.2 * sin(var(--angle) * 0.0174533))) scale(0.4); }
                100% { opacity: 0; transform: translate(0, 0) scale(0.1); }
            }

            /* تعديل الصواريخ على الموبايل */
            .rocket-container {
                width: 50px; /* عرض مناسب للموبايل */
                height: 100vh;
            }
            .rocket-left {
                left: 0;
            }
            .rocket-right {
                right: 0;
            }
            .rocket {
                width: 20px; /* حجم الصاروخ */
                height: 60px;
            }
            .rocket::before { /* مقدمة الصاروخ */
                top: -10px;
                border-left: 10px solid transparent;
                border-right: 10px solid transparent;
                border-bottom: 15px solid var(--rocket-tip-color);
            }
            .rocket-flame {
                width: 15px; /* حجم شعلة الصاروخ */
                height: 40px;
                bottom: -20px;
                filter: blur(6px);
            }
        }

        /* تعديلات إضافية للشاشات الصغيرة جداً (أقل من 480px) */
        @media (max-width: 480px) {
            .container {
                padding: 25px;
            }
            h1 {
                font-size: 1.6em;
            }
            .main-text {
                font-size: 0.9em;
            }
            .message-display {
                font-size: 1.3em;
            }
            .additional-info {
                font-size: 0.8em;
            }
            .fire-effect {
                width: 80px; /* تصغير أكثر للنار */
            }
            .flame {
                height: 40px;
            }
            .explosion-side {
                width: 100px; /* تصغير أكثر للمفرقعات */
                height: 100px;
                top: 10%;
            }
            .spark {
                width: 6px;
                height: 6px;
            }
            .rocket-container {
                width: 40px; /* تصغير أكثر للصواريخ */
            }
            .rocket {
                width: 18px;
                height: 50px;
            }
            .rocket::before {
                top: -8px;
                border-left: 9px solid transparent;
                border-right: 9px solid transparent;
                border-bottom: 12px solid var(--rocket-tip-color);
            }
            .rocket-flame {
                width: 12px;
                height: 30px;
                bottom: -15px;
            }
        }
    </style>
</head>
<body>

    <div class="background-particles"></div>

    <script>
        const ipChangeUrl = "https://localtonet.com/android/changeip?u=6cEOFpVABjybY2KrGZRwfdHC35NvLM8SToJ"; // رابط تغيير الـ IP الخاص بك

        const changingIpMessage = document.getElementById('changingIpMessage');
        const successContent = document.getElementById('successContent');
        const loaderText = changingIpMessage.querySelector('.loader-text');
        const ipChangeFrame = document.getElementById('ipChangeFrame');
        const explosionLeft = document.getElementById('explosionLeft');
        const explosionRight = document.getElementById('explosionRight');
        const rocketLeftContainer = document.getElementById('rocketLeft'); // غيرت الاسم لتوضيح أنه الحاوية
        const rocketRightContainer = document.getElementById('rocketRight'); // غيرت الاسم لتوضيح أنه الحاوية
        const fireworkSound = document.getElementById('fireworkSound');

        // إضافة ديناميكية لجسيمات الخلفية
        function createBackgroundParticles() {
            const particlesContainer = document.querySelector('.background-particles');
            const numParticles = 80;

            for (let i = 0; i < numParticles; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                const size = Math.random() * 5 + 2;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                const startX = Math.random() * 100;
                particle.style.left = `${startX}vw`;
                
                const duration = Math.random() * 8 + 5;
                particle.style.animationDuration = `${duration}s`;
                
                const delay = Math.random() * 5;
                particle.style.animationDelay = `${delay}s`;

                particlesContainer.appendChild(particle);
            }
        }

        // إنشاء الشرارات ديناميكيًا للمفرقعات
        function createSparks(explosionElement, num = 20) {
            for (let i = 0; i < num; i++) {
                const spark = document.createElement('div');
                spark.classList.add('spark');
                explosionElement.appendChild(spark);

                const angle = Math.random() * 360;
                const distance = Math.random() * 80 + 50;

                spark.style.setProperty('--angle', angle);
                spark.style.setProperty('--distance', distance);
                spark.style.animationDelay = `${Math.random() * 1}s`;
            }
        }

        // دالة لتشغيل صوت المفرقعات (سيحاول إلغاء الكتم)
        function playFireworkSound() {
            if (fireworkSound.muted) {
                fireworkSound.muted = false;
            }
            fireworkSound.play().catch(e => {
                console.warn("Autoplay was prevented or unmuting failed. User interaction needed to play sound.", e);
            });
        }

        // دالة بدء عملية تغيير الـ IP
        function startIpChangeProcess() {
            changingIpMessage.style.display = 'block';
            successContent.style.display = 'none';

            ipChangeFrame.src = ipChangeUrl;

            let countdown = 3;

            function updateLoaderCountdown() {
                loaderText.textContent = countdown;
                if (countdown > 0) {
                    countdown--;
                    setTimeout(updateLoaderCountdown, 1000);
                } else {
                    changingIpMessage.style.display = 'none';
                    successContent.style.display = 'block';

                    // إظهار الأنميشنات وتطبيق الأنميشن للصواريخ
                    explosionLeft.style.display = 'block';
                    explosionRight.style.display = 'block';

                    rocketLeftContainer.style.display = 'flex';
                    const rocketLeft = rocketLeftContainer.querySelector('.rocket');
                    if (rocketLeft) {
                        rocketLeft.style.animation = 'launch-rocket 5s linear infinite';
                        rocketLeft.style.animationDelay = '0s'; // بدء فوري
                    }

                    rocketRightContainer.style.display = 'flex';
                    const rocketRight = rocketRightContainer.querySelector('.rocket');
                    if (rocketRight) {
                        rocketRight.style.animation = 'launch-rocket 5s linear infinite';
                        rocketRight.style.animationDelay = '2.5s'; // تأخير الصاروخ الثاني
                    }
                    
                    playFireworkSound();
                }
            }

            updateLoaderCountdown();
        }

        // بدء العملية تلقائياً عند تحميل محتوى DOM بالكامل
        document.addEventListener('DOMContentLoaded', () => {
            createBackgroundParticles();
            createSparks(explosionLeft, 20);
            createSparks(explosionRight, 20);
            startIpChangeProcess();
        });
    </script>
</body>
</html>
