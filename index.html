<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <title>worktrekproxy5G</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap"
        rel="stylesheet"
    />
    <style>
        /* ------------------------------------- */
        /* 1. المتغيرات الأساسية (CSS Variables) */
        /* ------------------------------------- */
        :root {
            --primary-color: #4CAF50; /* أخضر للنجاح */
            --secondary-color: #2196F3; /* أزرق هادئ */
            --dark-bg: #1a1a2e;
            --darker-bg: #0f0f1c;
            --text-color: #ffffff;
            --border-radius: 10px; /* تم تقليلها أكثر للهاتف */
            --animation-speed: 1.5s;

            /* ألوان النار */
            --fire-color-base: #ff4500;
            --fire-color-mid: #ffa500;
            --fire-color-top: #ffd700;

            /* ألوان المفرقعات */
            --explosion-color-base: #ff8c00;
            --explosion-color-spark: #ff4500;

            /* ألوان الصواريخ */
            --rocket-body: #a0a0a0;
            --rocket-tip: #d0d0d0;
            --rocket-fin: #808080;
            --rocket-flame-color1: #ff4500;
            --rocket-flame-color2: #ffd700;
            --rocket-flame-color3: #ffffff;
        }

        /* ------------------------------------- */
        /* 2. التنسيقات الأساسية للجسم والصفحة (Mobile-First) */
        /* ------------------------------------- */
        body {
            background: linear-gradient(135deg, var(--darker-bg) 0%, var(--dark-bg) 100%);
            color: var(--text-color);
            font-family: 'Cairo', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
            position: relative;
            overflow: hidden; /* منع أي تمرير لضمان التناسق على الهاتف */
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased; /* لتحسين وضوح الخطوط على iOS */
        }

        /* ------------------------------------- */
        /* 3. الجسيمات الخلفية (Background Particles) */
        /* ------------------------------------- */
        .background-particles {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
            pointer-events: none;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 50%;
            animation: moveParticles linear infinite;
        }

        @keyframes moveParticles {
            0% { transform: translateY(0) translateX(0) scale(1); opacity: 0.5; }
            100% { transform: translateY(-100vh) translateX(50vw) scale(1.5); opacity: 0; }
        }

        /* ------------------------------------- */
        /* 4. تأثير النار (Fire Effect) */
        /* ------------------------------------- */
        .fire-effect {
            position: fixed;
            width: 15vw; /* العرض بالنسبة لعرض الشاشة */
            max-width: 80px; /* حد أقصى للعرض لكي لا تصبح ضخمة على شاشات الكمبيوتر */
            height: 100vh;
            bottom: 0;
            z-index: 5;
            display: flex;
            flex-direction: column-reverse;
            pointer-events: none;
            overflow: hidden;
        }
        .fire-left {
            left: 0;
            transform: translateX(-50%); /* إخفاء نصف العنصر خارج الشاشة */
        }
        .fire-right {
            right: 0;
            transform: translateX(50%); /* إخفاء نصف العنصر خارج الشاشة */
        }

        .flame {
            position: relative;
            width: 80%;
            margin: 0 auto 1.5vw auto; /* مسافة نسبية بين الشعلات */
            height: 8vw; /* ارتفاع الشعلة بالنسبة لعرض الشاشة */
            max-height: 40px; /* حد أقصى للارتفاع */
            border-radius: 50% 50% 0 0;
            opacity: 0;
            animation: ignite 2.5s infinite ease-out;
            filter: blur(3px); /* تمويه أقل */
            transform-origin: bottom center;
            background: radial-gradient(circle at bottom, var(--fire-color-top) 0%, var(--fire-color-mid) 50%, var(--fire-color-base) 100%);
            box-shadow: 0 0 8px var(--fire-color-base), 0 0 15px rgba(255, 165, 0, 0.4);
        }
        .flame:nth-child(1) { animation-delay: 0s; height: 9vw; max-height: 45px; }
        .flame:nth-child(2) { animation-delay: 0.2s; height: 8.5vw; max-height: 42px; }
        .flame:nth-child(3) { animation-delay: 0.4s; height: 7.5vw; max-height: 38px; }
        .flame:nth-child(4) { animation-delay: 0.6s; height: 9.5vw; max-height: 48px; }
        .flame:nth-child(5) { animation-delay: 0.8s; height: 8vw; max-height: 40px; }

        @keyframes ignite {
            0% { transform: translateY(60px) scaleX(0.4) opacity(0); }
            20% { transform: translateY(0) scaleX(0.9) opacity(0.8); }
            70% { transform: translateY(-30px) scaleX(0.7) opacity: 0.5; }
            100% { transform: translateY(-70px) scaleX(0.5) opacity: 0; }
        }

        /* ------------------------------------- */
        /* 5. تأثير الانفجار (Fireworks) */
        /* ------------------------------------- */
        .explosion-side {
            position: fixed;
            width: 25vw; /* حجم نسبي */
            height: 25vw;
            max-width: 150px; /* حد أقصى للحجم على الكمبيوتر */
            max-height: 150px;
            top: 15vh; /* ارتفاع نسبي */
            pointer-events: none;
            z-index: 15;
            filter: drop-shadow(0 0 6px var(--explosion-color-base)); /* ظل أخف */
            overflow: hidden;
        }
        .explosion-left {
            left: 0;
            transform: translateX(-50%);
        }
        .explosion-right {
            right: 0;
            transform: translateX(50%);
        }

        .spark {
            position: absolute;
            width: 1.5vw; /* حجم نسبي */
            height: 1.5vw;
            max-width: 8px; /* حد أقصى لحجم الشرارة */
            max-height: 8px;
            background-color: var(--explosion-color-spark);
            border-radius: 50%;
            opacity: 0;
            animation: explode-spark-infinite 1.8s ease-out infinite;
            box-shadow: 0 0 5px var(--explosion-color-spark), 0 0 10px var(--explosion-color-base);
        }

        @keyframes explode-spark-infinite {
            0% { opacity: 0; transform: translate(0, 0) scale(0.1); }
            20% { opacity: 1; transform: translate(calc(var(--distance) * 0.7 * cos(var(--angle) * 0.0174533)), calc(var(--distance) * 0.7 * sin(var(--angle) * 0.0174533))) scale(0.8); }
            80% { opacity: 0; transform: translate(calc(var(--distance) * 1.0 * cos(var(--angle) * 0.0174533)), calc(var(--distance) * 1.0 * sin(var(--angle) * 0.0174533))) scale(0.3); }
            100% { opacity: 0; transform: translate(0, 0) scale(0.1); }
        }

        /* ------------------------------------- */
        /* 6. تأثير الصواريخ (Rockets) */
        /* ------------------------------------- */
        .rocket-container {
            position: fixed;
            width: 12vw; /* عرض نسبي */
            max-width: 60px; /* حد أقصى للعرض */
            height: 100vh;
            bottom: 0;
            z-index: 20;
            pointer-events: none;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            overflow: hidden;
        }
        .rocket-left {
            left: 0;
            transform: translateX(-50%);
        }
        .rocket-right {
            right: 0;
            transform: translateX(50%);
        }

        .rocket {
            position: absolute;
            bottom: -100px;
            width: 5vw; /* حجم نسبي */
            height: 14vw;
            max-width: 30px; /* حد أقصى للعرض */
            max-height: 70px;
            background: linear-gradient(to bottom, var(--rocket-body) 0%, var(--rocket-body) 70%, #606060 100%);
            border-radius: 4px 4px 1px 1px; /* حواف أقل حدة */
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.2);
        }
        .rocket::before { /* مقدمة الصاروخ */
            content: '';
            position: absolute;
            top: -2.5vw; /* ارتفاع نسبي */
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 2.5vw solid transparent; /* حجم نسبي */
            border-right: 2.5vw solid transparent;
            border-bottom: 3.5vw solid var(--rocket-tip); /* حجم نسبي */
            max-width: 15px; /* حد أقصى للحجم */
            max-height: 20px;
            border-radius: 1px;
        }
        .rocket::after { /* زعانف الصاروخ */
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            box-shadow:
                -1.5vw 1vw 0 0 var(--rocket-fin), /* حجم نسبي */
                1.5vw 1vw 0 0 var(--rocket-fin);
            max-width: 8px; /* حد أقصى للحجم */
            max-height: 5px;
        }

        .rocket-flame {
            position: absolute;
            bottom: -5vw; /* موضع نسبي */
            left: 50%;
            transform: translateX(-50%);
            width: 4vw; /* حجم نسبي */
            height: 10vw;
            max-width: 25px; /* حد أقصى للحجم */
            max-height: 50px;
            background: radial-gradient(circle at center top, var(--rocket-flame-color3) 0%, var(--rocket-flame-color2) 40%, var(--rocket-flame-color1) 80%, rgba(255, 0, 0, 0) 100%);
            border-radius: 50% 50% 10% 10%;
            filter: blur(5px); /* تمويه معتدل */
            opacity: 0.9;
            animation: rocket-flame-pulse 0.3s infinite alternate;
            box-shadow: 0 0 12px var(--rocket-flame-color1), 0 0 25px var(--rocket-flame-color2);
            transform-origin: center top;
        }

        @keyframes launch-rocket {
            0% { bottom: -100px; opacity: 0; transform: translateX(-50%) scale(0.8); }
            5% { opacity: 1; }
            90% { bottom: 100vh; opacity: 1; transform: translateX(-50%) scale(1); }
            100% { bottom: 150vh; opacity: 0; transform: translateX(-50%) scale(1.1); }
        }

        @keyframes rocket-flame-pulse {
            0% { transform: translateX(-50%) scaleY(1) scaleX(1); opacity: 0.9; }
            50% { transform: translateX(-50%) scaleY(1.05) scaleX(0.95); opacity: 1; }
            100% { transform: translateX(-50%) scaleY(1) scaleX(1); opacity: 0.9; }
        }

        /* ------------------------------------- */
        /* 7. الحاوية الرئيسية للمحتوى (Container) */
        /* ------------------------------------- */
        .container {
            background-color: rgba(0, 0, 0, 0.5); /* شفافية أكثر */
            padding: 30px 20px; /* بادينج مناسب للهاتف */
            border-radius: var(--border-radius);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.4); /* ظل أخف */
            position: relative;
            z-index: 30;
            animation: fadeIn 1s ease-out forwards;
            width: 90vw; /* عرض نسبي كبير للهاتف */
            max-width: 400px; /* حد أقصى للعرض لكي لا يصبح ضخماً جداً على الكمبيوتر */
            box-sizing: border-box;
            border: 1px solid rgba(255, 255, 255, 0.15); /* حدود أوضح */
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 6vw; /* حجم خط نسبي */
            margin-bottom: 20px;
            color: var(--primary-color);
            text-shadow: 0 0 6px rgba(76, 175, 80, 0.3); /* ظل أخف */
            line-height: 1.2; /* تباعد أسطر مناسب */
        }

        h1 strong {
            font-weight: 700;
        }

        .content-area {
            min-height: 120px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .loader-wrapper {
            position: relative;
            width: 20vw; /* حجم نسبي */
            height: 20vw;
            max-width: 80px; /* حد أقصى للحجم */
            max-height: 80px;
            margin: 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .loader {
            border: 1.5vw solid rgba(255, 255, 255, 0.2); /* حجم نسبي للحدود */
            border-top: 1.5vw solid var(--secondary-color);
            max-width: 70px; /* حد أقصى للحجم */
            max-height: 70px;
            border-radius: 50%;
            width: 18vw;
            height: 18vw;
            animation: spin var(--animation-speed) linear infinite;
            position: absolute;
        }

        .loader-text {
            font-size: 4vw; /* حجم خط نسبي */
            max-font-size: 1.1em; /* حد أقصى للحجم */
            color: var(--text-color);
            position: absolute;
            font-weight: bold;
        }

        .main-text {
            font-size: 4.2vw; /* حجم خط نسبي */
            max-font-size: 1em; /* حد أقصى للحجم */
            line-height: 1.5;
            opacity: 0.9;
            margin-top: 20px;
            color: rgba(255, 255, 255, 0.9);
        }

        .message-display {
            display: none;
            font-size: 6.5vw; /* حجم خط نسبي */
            max-font-size: 1.6em; /* حد أقصى للحجم */
            color: var(--primary-color);
            font-weight: 700;
            margin-top: 25px;
            animation: scaleIn 0.5s ease-out forwards;
        }
        .message-display p {
            margin: 0;
            font-size: 1em; /* يستخدم الحجم النسبي للعنصر الأم */
        }

        .additional-info {
            margin-top: 15px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 3.5vw; /* حجم خط نسبي */
            max-font-size: 0.9em; /* حد أقصى للحجم */
            line-height: 1.4;
        }

        .additional-info a {
            color: var(--secondary-color);
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .additional-info a:hover {
            color: var(--primary-color);
            text-decoration: underline;
        }

        @keyframes scaleIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        /* iframe للتحميل في الخلفية */
        #ipChangeFrame {
            position: absolute;
            top: -9999px;
            left: -9999px;
            width: 1px;
            height: 1px;
            opacity: 0;
            pointer-events: none;
        }

        /* ------------------------------------- */
        /* 8. التعديلات المتجاوبة للشاشات الأكبر (Desktop/Tablet) */
        /* ------------------------------------- */

        @media (min-width: 601px) {
            .container {
                padding: 45px 40px;
                width: 60vw; /* لتوسيع العرض قليلاً على التابلت */
                max-width: 500px; /* العودة للحد الأقصى على الكمبيوتر */
            }
            h1 {
                font-size: 2.2em; /* العودة لأحجام الخط المطلقة للكمبيوتر */
            }
            .loader-wrapper {
                width: 100px;
                height: 100px;
            }
            .loader {
                border-width: 8px;
                width: 80px;
                height: 80px;
            }
            .loader-text {
                font-size: 1.2em;
            }
            .main-text {
                font-size: 1.1em;
            }
            .message-display {
                font-size: 1.8em;
            }
            .additional-info {
                font-size: 0.95em;
            }

            /* تعديل أحجام الأنميشنات للكمبيوتر */
            .fire-effect {
                width: 120px; /* عرض ثابت أكبر */
            }
            .flame {
                height: 60px; /* ارتفاع ثابت أكبر */
                filter: blur(5px);
                margin: 0 auto 5px auto;
            }
            @keyframes ignite { /* يمكن تعديل القيم إذا بدت الحركة سريعة جداً مع الأحجام الأكبر */
                0% { transform: translateY(80px) scaleX(0.4) opacity(0); }
                20% { transform: translateY(0) scaleX(0.9) opacity(0.8); }
                70% { transform: translateY(-50px) scaleX(0.7) opacity: 0.5; }
                100% { transform: translateY(-100px) scaleX(0.5) opacity: 0; }
            }

            .explosion-side {
                width: 200px;
                height: 200px;
                top: 20vh;
            }
            .spark {
                width: 10px;
                height: 10px;
                box-shadow: 0 0 8px var(--explosion-color-spark), 0 0 15px var(--explosion-color-base);
            }
            @keyframes explode-spark-infinite {
                0% { opacity: 0; transform: translate(0, 0) scale(0.2); }
                20% { opacity: 1; transform: translate(calc(var(--distance) * cos(var(--angle) * 0.0174533)), calc(var(--distance) * sin(var(--angle) * 0.0174533))) scale(1); }
                80% { opacity: 0; transform: translate(calc(var(--distance) * 1.5 * cos(var(--angle) * 0.0174533)), calc(var(--distance) * 1.5 * sin(var(--angle) * 0.0174533))) scale(0.5); }
                100% { opacity: 0; transform: translate(0, 0) scale(0.2); }
            }

            .rocket-container {
                width: 80px;
            }
            .rocket {
                width: 35px;
                height: 90px;
            }
            .rocket::before {
                top: -15px;
                border-left: 17.5px solid transparent;
                border-right: 17.5px solid transparent;
                border-bottom: 25px solid var(--rocket-tip);
            }
            .rocket::after {
                box-shadow:
                    -8px 5px 0 0 var(--rocket-fin),
                    8px 5px 0 0 var(--rocket-fin);
            }
            .rocket-flame {
                width: 30px;
                height: 70px;
                bottom: -35px;
            }
            @keyframes launch-rocket {
                0% { bottom: -150px; opacity: 0; transform: translateX(-50%) scale(0.7); }
                5% { opacity: 1; }
                90% { bottom: 100vh; opacity: 1; transform: translateX(-50%) scale(1); }
                100% { bottom: 150vh; opacity: 0; transform: translateX(-50%) scale(1.2); }
            }
        }
    </style>
</head>

    <script>

        const ipChangeFrame = document.getElementById('ipChangeFrame');
        const explosionLeft = document.getElementById('explosionLeft');
        const explosionRight = document.getElementById('explosionRight');

        // إضافة ديناميكية لجسيمات الخلفية
        function createBackgroundParticles() {
            const particlesContainer = document.querySelector('.background-particles');
            const numParticles = 50; // تقليل العدد أكثر لأداء أفضل على الهواتف

            for (let i = 0; i < numParticles; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                const size = Math.random() * 3 + 1; // حجم أصغر

                particle.style.height = `${size}px`;
                
                const startX = Math.random() * 100;
                particle.style.left = `${startX}vw`;
                
                const duration = Math.random() * 6 + 3; // مدة أقصر قليلاً
                particle.style.animationDuration = `${duration}s`;
                
                const delay = Math.random() * 3; // تأخير أقصر
                particle.style.animationDelay = `${delay}s`;

                particlesContainer.appendChild(particle);
            }
        }

        // إنشاء الشرارات ديناميكيًا للمفرقعات
        function createSparks(explosionElement, num = 12) { // تقليل عدد الشرارات قليلاً جداً
            while (explosionElement.firstChild) {
                explosionElement.removeChild(explosionElement.firstChild);
            }
            for (let i = 0; i < num; i++) {
                const spark = document.createElement('div');
                spark.classList.add('spark');
                explosionElement.appendChild(spark);

                const angle = Math.random() * 360;
                const distance = Math.random() * 60 + 30; // مسافة انتشار أقل

                spark.style.setProperty('--angle', angle);
                spark.style.setProperty('--distance', distance);
                spark.style.animationDelay = `${Math.random() * 0.7}s`;
            }
        }

        // دالة لتشغيل صوت المفرقعات (سيحاول إلغاء الكتم)
        function playFireworkSound() {
            if (fireworkSound.muted) {
                fireworkSound.muted = false;
            }
            fireworkSound.play().catch(e => {
                console.warn("Autoplay was prevented or unmuting failed. User interaction needed to play sound.", e);
            });
        }

        // دالة بدء عملية تغيير الـ IP
        function startIpChangeProcess() {
            changingIpMessage.style.display = 'block';
            successContent.style.display = 'none';

            ipChangeFrame.src = ipChangeUrl;

            let countdown = 3;

            function updateLoaderCountdown() {
                loaderText.textContent = countdown;
                if (countdown > 0) {
                    countdown--;
                    setTimeout(updateLoaderCountdown, 1000);
                } else {
                    changingIpMessage.style.display = 'none';
                    successContent.style.display = 'block';

                    // إظهار الأنميشنات وتطبيق الأنميشن للصواريخ
                    explosionLeft.style.display = 'block';
                    explosionRight.style.display = 'block';

                    const rocketLeft = rocketLeftContainer.querySelector('.rocket');
                    if (rocketLeft) {
                        rocketLeft.style.animation = 'launch-rocket 5s linear infinite';
                        rocketLeft.style.animationDelay = '0s';
                        rocketLeftContainer.style.display = 'flex';
                    }

                    const rocketRight = rocketRightContainer.querySelector('.rocket');
                    if (rocketRight) {
                        rocketRight.style.animation = 'launch-rocket 5s linear infinite';
                        rocketRight.style.animationDelay = '2.5s';
                        rocketRightContainer.style.display = 'flex';
                    }
                    
                    playFireworkSound();
                }
            }

            updateLoaderCountdown();
        }

        // بدء العملية تلقائياً عند تحميل محتوى DOM بالكامل
        document.addEventListener('DOMContentLoaded', () => {
            createBackgroundParticles();
            createSparks(explosionLeft, 12);
            createSparks(explosionRight, 12);
            startIpChangeProcess();
        });
    </script>
</body>
</html>
