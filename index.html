<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>WorkTrekProxy5G | تغيير عنوان الـ IP</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Cairo', sans-serif;
      background: url('https://i.imgur.com/1KWeJ3e.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 20px;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
      animation: fadeInDown 1s ease-out;
      z-index: 10;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .btn {
      background: #ffffff;
      color: #0072ff;
      padding: 15px 30px;
      font-size: 20px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
      z-index: 10;
    }

    .btn:hover {
      transform: scale(1.05);
      background: #f0f0f0;
    }

    .circle-wrapper {
      position: relative;
      width: 120px;
      height: 120px;
      margin: 30px auto;
      z-index: 10;
    }

    .circle {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 10px solid rgba(255, 255, 255, 0.2);
      position: absolute;
      top: 0;
      left: 0;
    }

    .rotating {
      animation: rotateCircle 3s linear forwards;
    }

    @keyframes rotateCircle {
      0% { transform: rotate(0deg); border-color: rgba(255,255,255,0.2); }
      100% { transform: rotate(360deg); border-color: #00ff88; }
    }

    .circle-number {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 32px;
      font-weight: bold;
      color: #fff;
      z-index: 10;
    }

    .hidden {
      display: none;
    }

    .message {
      font-size: 24px;
      margin-top: 20px;
      animation: bounceIn 1s ease forwards;
      z-index: 10;
    }

    @keyframes bounceIn {
      0% { transform: scale(0.5); opacity: 0; }
      60% { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(1); }
    }

    .links {
      margin-top: 25px;
      text-align: center;
      font-size: 18px;
      animation: fadeIn 1.5s ease forwards;
      z-index: 10;
    }

    .link-box {
      margin: 10px auto;
      padding: 15px 20px;
      background: linear-gradient(45deg, #ff6ec4, #7873f5);
      color: #fff;
      border-radius: 15px;
      box-shadow: 0 8px 15px rgba(0,0,0,0.2);
      transition: 0.3s ease;
      width: fit-content;
      cursor: pointer;
    }

    .link-box:hover {
      transform: scale(1.05);
      background: linear-gradient(45deg, #ff9ec4, #9893f5);
    }

    .link-box span {
      display: block;
      font-weight: bold;
    }

    .link-box small {
      font-size: 14px;
      color: #eee;
      direction: ltr;
    }

    iframe {
      display: none;
    }

    /* مؤثرات النجوم والقلوب */
    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      pointer-events: none;
      z-index: 1;
    }

    .particle {
      position: absolute;
      font-size: 24px;
      opacity: 0.8;
      animation: floatUp 5s linear infinite;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="particles" id="particles"></div>

  <h1>🔐 WorkTrekProxy5G</h1>

  <button class="btn" onclick="changeIP()">🔁 تغيير عنوان الـ IP</button>

  <div class="circle-wrapper hidden" id="circleWrapper">
    <div class="circle rotating"></div>
    <div class="circle-number" id="circleNumber">3</div>
  </div>

  <div id="msg" class="message hidden">✅ تم تغيير عنوان الـ IP بنجاح</div>

  <div class="links hidden" id="links">
    <div class="link-box" onclick="window.open('https://t.me/WorkTrekProxy5G', '_blank')">
      📡 <span>قناة التليجرام</span>
      <small>https://t.me/WorkTrekProxy5G</small>
    </div>
    <div class="link-box" onclick="window.open('https://t.me/danialoc', '_blank')">
      👤 <span>الأدمن الأساسي</span>
      <small>https://t.me/danialoc</small>
    </div>
  </div>

  <iframe src="" id="ipFrame"></iframe>

  <script>
    function changeIP() {
      const wrapper = document.getElementById('circleWrapper');
      const number = document.getElementById('circleNumber');
      const msg = document.getElementById('msg');
      const links = document.getElementById('links');
      const iframe = document.getElementById('ipFrame');

      let count = 3;
      number.textContent = count;
      wrapper.classList.remove('hidden');
      msg.classList.add('hidden');
      links.classList.add('hidden');

      iframe.src = "https://localtonet.com/android/changeip?u=6dKDzAtv5oj7CXhxw8W2VUTc3pRJmeqafHE";

      const timer = setInterval(() => {
        count--;
        number.textContent = count;
        if (count === 0) {
          clearInterval(timer);
          wrapper.classList.add('hidden');
          msg.classList.remove('hidden');
          links.classList.remove('hidden');
        }
      }, 1000);
    }

    // مؤثرات النجوم والقلوب
    const emojis = ['✨', '❤️', '⭐', '💜', '💫'];
    const container = document.getElementById('particles');

    function createParticle() {
      const el = document.createElement('div');
      el.className = 'particle';
      el.textContent = emojis[Math.floor(Math.random() * emojis.length)];
      el.style.left = Math.random() * 100 + 'vw';
      el.style.animationDuration = (3 + Math.random() * 5) + 's';
      el.style.fontSize = (20 + Math.random() * 20) + 'px';
      container.appendChild(el);

      setTimeout(() => container.removeChild(el), 8000);
    }

    setInterval(createParticle, 400);
  </script>

</body>
</html>
