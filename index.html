<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <title>worktrekproxy5G</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap"
        rel="stylesheet"
    />
    <style>
        /* ------------------------------------- */
        /* 1. المتغيرات الأساسية (CSS Variables) */
        /* ------------------------------------- */
        :root {
            --primary-color: #4CAF50; /* أخضر للنجاح */
            --secondary-color: #2196F3; /* أزرق هادئ */
            --dark-bg: #1a1a2e;
            --darker-bg: #0f0f1c;
            --text-color: #ffffff;
            --border-radius: 12px; /* تم تقليلها قليلاً */
            --animation-speed: 1.5s;

            /* ألوان وتصغير لأداء أفضل على الهاتف */
            --fire-color-base: #ff4500; /* OrangeRed */
            --fire-color-mid: #ffa500;  /* Orange */
            --fire-color-top: #ffd700;  /* Gold */

            --explosion-color-base: #ff8c00; /* DarkOrange */
            --explosion-color-spark: #ff4500; /* OrangeRed */

            --rocket-body: #a0a0a0;
            --rocket-tip: #d0d0d0;
            --rocket-fin: #808080;
            --rocket-flame-color1: #ff4500;
            --rocket-flame-color2: #ffd700;
            --rocket-flame-color3: #ffffff;
        }

        /* ------------------------------------- */
        /* 2. التنسيقات الأساسية للجسم والصفحة */
        /* ------------------------------------- */
        body {
            background: linear-gradient(135deg, var(--darker-bg) 0%, var(--dark-bg) 100%);
            color: var(--text-color);
            font-family: 'Cairo', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
            position: relative;
            overflow-x: hidden; /* منع التمرير الأفقي تمامًا */
            overflow-y: auto; /* السماح بالتمرير العمودي إذا لزم الأمر */
            box-sizing: border-box;
        }

        /* ------------------------------------- */
        /* 3. الجسيمات الخلفية (Background Particles) */
        /* ------------------------------------- */
        .background-particles {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
            pointer-events: none;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 50%;
            animation: moveParticles linear infinite;
        }

        @keyframes moveParticles {
            0% { transform: translateY(0) translateX(0) scale(1); opacity: 0.5; }
            100% { transform: translateY(-100vh) translateX(50vw) scale(1.5); opacity: 0; }
        }

        /* ------------------------------------- */
        /* 4. تأثير النار (Fire Effect) */
        /* ------------------------------------- */
        .fire-effect {
            position: fixed;
            width: 100px; /* حجم معقول للهاتف كقيمة افتراضية */
            height: 100vh;
            bottom: 0;
            z-index: 5;
            display: flex;
            flex-direction: column-reverse;
            pointer-events: none;
            overflow: hidden; /* لمنع الشعلات من الخروج عن الحاوية */
        }
        .fire-left {
            left: 0;
            transform: translateX(-50%); /* لإخفاء نصف العنصر خارج الشاشة */
        }
        .fire-right {
            right: 0;
            transform: translateX(50%); /* لإخفاء نصف العنصر خارج الشاشة */
        }

        .flame {
            position: relative;
            width: 80%;
            margin: 0 auto 3px auto; /* تقليل المسافة بين الشعلات */
            height: 50px; /* حجم الشعلة الافتراضي للهاتف */
            border-radius: 50% 50% 0 0;
            opacity: 0;
            animation: ignite 2.5s infinite ease-out; /* تسريع بسيط */
            filter: blur(4px); /* تقليل التمويه لأداء أفضل */
            transform-origin: bottom center;
            background: radial-gradient(circle at bottom, var(--fire-color-top) 0%, var(--fire-color-mid) 50%, var(--fire-color-base) 100%);
            box-shadow: 0 0 10px var(--fire-color-base), 0 0 20px rgba(255, 165, 0, 0.5); /* تقليل الظل */
        }
        .flame:nth-child(1) { animation-delay: 0s; height: 55px; }
        .flame:nth-child(2) { animation-delay: 0.2s; height: 50px; }
        .flame:nth-child(3) { animation-delay: 0.4s; height: 45px; }
        .flame:nth-child(4) { animation-delay: 0.6s; height: 60px; }
        .flame:nth-child(5) { animation-delay: 0.8s; height: 52px; }

        @keyframes ignite {
            0% { transform: translateY(60px) scaleX(0.4) opacity(0); }
            20% { transform: translateY(0) scaleX(0.9) opacity(0.8); }
            70% { transform: translateY(-30px) scaleX(0.7) opacity: 0.5; }
            100% { transform: translateY(-70px) scaleX(0.5) opacity: 0; }
        }

        /* ------------------------------------- */
        /* 5. تأثير الانفجار (Fireworks) */
        /* ------------------------------------- */
        .explosion-side {
            position: fixed;
            width: 120px; /* حجم افتراضي للموبايل */
            height: 120px;
            top: 15%; /* ارتفاع ثابت من الأعلى */
            pointer-events: none;
            z-index: 15;
            filter: drop-shadow(0 0 8px var(--explosion-color-base)); /* تقليل الظل */
            overflow: hidden; /* لمنع الشرارات من الخروج */
        }
        .explosion-left {
            left: 0;
            transform: translateX(-50%);
        }
        .explosion-right {
            right: 0;
            transform: translateX(50%);
        }

        .spark {
            position: absolute;
            width: 8px; /* حجم الشرارة الافتراضي */
            height: 8px;
            background-color: var(--explosion-color-spark);
            border-radius: 50%;
            opacity: 0;
            animation: explode-spark-infinite 1.8s ease-out infinite; /* تسريع بسيط */
            box-shadow: 0 0 6px var(--explosion-color-spark), 0 0 12px var(--explosion-color-base); /* تقليل الظل */
        }

        @keyframes explode-spark-infinite {
            0% { opacity: 0; transform: translate(0, 0) scale(0.1); }
            20% { opacity: 1; transform: translate(calc(var(--distance) * 0.7 * cos(var(--angle) * 0.0174533)), calc(var(--distance) * 0.7 * sin(var(--angle) * 0.0174533))) scale(0.8); }
            80% { opacity: 0; transform: translate(calc(var(--distance) * 1.0 * cos(var(--angle) * 0.0174533)), calc(var(--distance) * 1.0 * sin(var(--angle) * 0.0174533))) scale(0.3); }
            100% { opacity: 0; transform: translate(0, 0) scale(0.1); }
        }

        /* ------------------------------------- */
        /* 6. تأثير الصواريخ (Rockets) */
        /* ------------------------------------- */
        .rocket-container {
            position: fixed;
            width: 60px; /* حجم افتراضي للموبايل */
            height: 100vh;
            bottom: 0;
            z-index: 20;
            pointer-events: none;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            overflow: hidden;
        }
        .rocket-left {
            left: 0;
            transform: translateX(-50%);
        }
        .rocket-right {
            right: 0;
            transform: translateX(50%);
        }

        .rocket {
            position: absolute;
            bottom: -100px; /* بدء الصاروخ من تحت الشاشة */
            width: 25px; /* حجم الصاروخ الافتراضي */
            height: 70px;
            background: linear-gradient(to bottom, var(--rocket-body) 0%, var(--rocket-body) 70%, #606060 100%);
            border-radius: 5px 5px 2px 2px;
            left: 50%;
            transform: translateX(-50%); /* لمركزة الصاروخ داخل حاويته */
            opacity: 0;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2); /* ظل أخف */
        }
        .rocket::before { /* مقدمة الصاروخ */
            content: '';
            position: absolute;
            top: -12px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 12.5px solid transparent;
            border-right: 12.5px solid transparent;
            border-bottom: 18px solid var(--rocket-tip);
            border-radius: 2px;
        }
        .rocket::after { /* زعانف الصاروخ - محاكاة بـbox-shadow */
            content: ''; /* لازم يكون موجود حتى لو فارغ لاستخدام box-shadow */
            position: absolute; /* ضروري لكي يعمل box-shadow */
            top: 0; left: 0; width: 100%; height: 100%;
            box-shadow:
                -7px 5px 0 0 var(--rocket-fin), /* زعنفة وهمية يسار */
                7px 5px 0 0 var(--rocket-fin);  /* زعنفة وهمية يمين */
        }

        .rocket-flame {
            position: absolute;
            bottom: -25px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px; /* حجم شعلة الصاروخ */
            height: 50px;
            background: radial-gradient(circle at center top, var(--rocket-flame-color3) 0%, var(--rocket-flame-color2) 40%, var(--rocket-flame-color1) 80%, rgba(255, 0, 0, 0) 100%);
            border-radius: 50% 50% 10% 10%;
            filter: blur(6px); /* تقليل التمويه */
            opacity: 0.9;
            animation: rocket-flame-pulse 0.3s infinite alternate;
            box-shadow: 0 0 15px var(--rocket-flame-color1), 0 0 30px var(--rocket-flame-color2); /* تقليل الظل */
            transform-origin: center top;
        }

        @keyframes launch-rocket {
            0% { bottom: -100px; opacity: 0; transform: translateX(-50%) scale(0.8); }
            5% { opacity: 1; }
            90% { bottom: 100vh; opacity: 1; transform: translateX(-50%) scale(1); }
            100% { bottom: 150vh; opacity: 0; transform: translateX(-50%) scale(1.1); }
        }

        @keyframes rocket-flame-pulse {
            0% { transform: translateX(-50%) scaleY(1) scaleX(1); opacity: 0.9; }
            50% { transform: translateX(-50%) scaleY(1.05) scaleX(0.95); opacity: 1; } /* حركة أخف */
            100% { transform: translateX(-50%) scaleY(1) scaleX(1); opacity: 0.9; }
        }

        /* ------------------------------------- */
        /* 7. الحاوية الرئيسية للمحتوى (Container) */
        /* ------------------------------------- */
        .container {
            background-color: rgba(0, 0, 0, 0.4);
            padding: 40px 20px; /* تقليل البادينج الجانبي للهاتف */
            border-radius: var(--border-radius);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5); /* ظل أخف */
            position: relative;
            z-index: 30; /* أعلى z-index لضمان ظهور المحتوى */
            animation: fadeIn 1s ease-out forwards;
            max-width: 95%; /* زيادة العرض على الشاشات الصغيرة */
            width: 450px; /* عرض افتراضي للكمبيوتر */
            box-sizing: border-box;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            color: var(--primary-color);
            text-shadow: 0 0 8px rgba(76, 175, 80, 0.4); /* ظل أخف */
        }

        h1 strong {
            font-weight: 700;
        }

        .content-area {
            min-height: 120px; /* تقليل الارتفاع */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .loader-wrapper {
            position: relative;
            width: 80px; /* حجم اللودر الافتراضي */
            height: 80px;
            margin: 25px auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .loader {
            border: 6px solid rgba(255, 255, 255, 0.2);
            border-top: 6px solid var(--secondary-color);
            border-radius: 50%;
            width: 70px;
            height: 70px;
            animation: spin var(--animation-speed) linear infinite;
            position: absolute;
        }

        .loader-text {
            font-size: 1.1em;
            color: var(--text-color);
            position: absolute;
            font-weight: bold;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .main-text {
            font-size: 1em;
            line-height: 1.5;
            opacity: 0.9;
            margin-top: 20px;
            color: rgba(255, 255, 255, 0.9);
        }

        .message-display {
            display: none;
            font-size: 1.6em;
            color: var(--primary-color);
            font-weight: 700;
            margin-top: 25px;
            animation: scaleIn 0.5s ease-out forwards;
        }
        .message-display p {
            margin: 0;
            font-size: 1em;
        }

        .additional-info {
            margin-top: 15px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9em;
            line-height: 1.4;
        }

        .additional-info a {
            color: var(--secondary-color);
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .additional-info a:hover {
            color: var(--primary-color);
            text-decoration: underline;
        }

        @keyframes scaleIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        /* iframe للتحميل في الخلفية */
        #ipChangeFrame {
            position: absolute;
            top: -9999px;
            left: -9999px;
            width: 1px;
            height: 1px;
            opacity: 0;
            pointer-events: none;
        }

        /* ------------------------------------- */
        /* 8. التعديلات المتجاوبة (Responsive) */
        /* ------------------------------------- */

        /* لشاشات التابلت وما شابه (من 601px إلى 900px) */
        @media (min-width: 601px) and (max-width: 900px) {
            .container {
                padding: 45px 30px;
                width: 70%;
            }
            .fire-effect {
                width: 120px;
            }
            .explosion-side {
                width: 180px;
                height: 180px;
            }
            .spark {
                width: 10px;
                height: 10px;
            }
            .rocket-container {
                width: 80px;
            }
            .rocket {
                width: 35px;
                height: 90px;
            }
            .rocket::before {
                top: -18px;
                border-left: 17.5px solid transparent;
                border-right: 17.5px solid transparent;
                border-bottom: 25px solid var(--rocket-tip);
            }
            .rocket-flame {
                width: 30px;
                height: 70px;
                bottom: -35px;
            }
        }

        /* للشاشات الكبيرة (أكثر من 900px) */
        @media (min-width: 901px) {
            .container {
                padding: 50px;
                width: 500px;
            }
            h1 {
                font-size: 2.2em;
            }
            .main-text {
                font-size: 1.1em;
            }
            .message-display {
                font-size: 1.8em;
            }
            .additional-info {
                font-size: 0.95em;
            }

            .fire-effect {
                width: 150px;
            }
            .flame {
                height: 70px;
                filter: blur(6px);
            }
            @keyframes ignite {
                0% { transform: translateY(100px) scaleX(0.4) opacity(0); }
                20% { transform: translateY(0) scaleX(0.9) opacity: 0.8); }
                70% { transform: translateY(-70px) scaleX(0.7) opacity: 0.5); }
                100% { transform: translateY(-150px) scaleX(0.5) opacity: 0); }
            }

            .explosion-side {
                width: 200px;
                height: 200px;
                top: 20%;
            }
            .spark {
                width: 12px;
                height: 12px;
            }
            @keyframes explode-spark-infinite {
                0% { opacity: 0; transform: translate(0, 0) scale(0.2); }
                20% { opacity: 1; transform: translate(calc(var(--distance) * cos(var(--angle) * 0.0174533)), calc(var(--distance) * sin(var(--angle) * 0.0174533))) scale(1); }
                80% { opacity: 0; transform: translate(calc(var(--distance) * 1.5 * cos(var(--angle) * 0.0174533)), calc(var(--distance) * 1.5 * sin(var(--angle) * 0.0174533))) scale(0.5); }
                100% { opacity: 0; transform: translate(0, 0) scale(0.2); }
            }

            .rocket-container {
                width: 90px;
            }
            .rocket {
                width: 40px;
                height: 100px;
            }
            .rocket::before {
                top: -20px;
                border-left: 20px solid transparent;
                border-right: 20px solid transparent;
                border-bottom: 28px solid var(--rocket-tip);
            }
            .rocket-flame {
                width: 35px;
                height: 80px;
                bottom: -40px;
            }
            @keyframes launch-rocket {
                0% { bottom: -150px; opacity: 0; transform: translateX(-50%) scale(0.7); }
                5% { opacity: 1; }
                90% { bottom: 100vh; opacity: 1; transform: translateX(-50%) scale(1); }
                100% { bottom: 150vh; opacity: 0; transform: translateX(-50%) scale(1.2); }
            }
        }
    </style>
</head>
<body>
    <div class="fire-effect fire-left">
        <div class="flame"></div>
        <div class="flame"></div>
        <div class="flame"></div>
        <div class="flame"></div>
        <div class="flame"></div>
    </div>

    <div class="fire-effect fire-right">
        <div class="flame"></div>
        <div class="flame"></div>
        <div class="flame"></div>
        <div class="flame"></div>
        <div class="flame"></div>
    </div>

    <div class="background-particles"></div>

    <div class="explosion-side explosion-left" id="explosionLeft" style="display: none;">
        </div>

    <div class="explosion-side explosion-right" id="explosionRight" style="display: none;">
        </div>

    <div class="rocket-container rocket-left" id="rocketLeft" style="display: none;">
        <div class="rocket">
            <div class="rocket-flame"></div>
        </div>
    </div>

    <div class="rocket-container rocket-right" id="rocketRight" style="display: none;">
        <div class="rocket">
            <div class="rocket-flame"></div>
        </div>
    </div>

    <div class="container">
        <h1><strong>worktrekproxy5G</strong></h1>

        <div class="content-area">
            <div class="message-display" id="changingIpMessage" style="display: block;">
                <div class="loader-wrapper">
                    <div class="loader"></div>
                    <div class="loader-text"></div>
                </div>
                <p class="main-text">يتم تغيير الآي بي...</p>
            </div>

            <div class="message-display" id="successContent" style="display: none;">
                <p class="main-text">تم تغيير الآي بي بنجاح!</p>
                <div class="additional-info">
                    <p>انضم إلى قناة التلغرام الخاصة بنا: <a href="https://t.me/WorkTrekProxy5G" target="_blank">t.me/WorkTrekProxy5G</a></p>
                    <p>الادمن الاساسي: <a href="https://t.me/danialoc" target="_blank">t.me/danialoc</a></p>
                </div>
            </div>
        </div>
    </div>

    <iframe id="ipChangeFrame" name="ipChangeFrame"></iframe>

    <audio id="fireworkSound" src="Music.mp3" autoplay muted preload="auto" loop></audio>

    <script>
        const ipChangeUrl = "https://localtonet.com/android/changeip?u=6cEOFpVABjybY2KrGZRwfdHC35NvLM8SToJ"; // رابط تغيير الـ IP الخاص بك

        const changingIpMessage = document.getElementById('changingIpMessage');
        const successContent = document.getElementById('successContent');
        const loaderText = changingIpMessage.querySelector('.loader-text');
        const ipChangeFrame = document.getElementById('ipChangeFrame');
        const explosionLeft = document.getElementById('explosionLeft');
        const explosionRight = document.getElementById('explosionRight');
        const rocketLeftContainer = document.getElementById('rocketLeft');
        const rocketRightContainer = document.getElementById('rocketRight');
        const fireworkSound = document.getElementById('fireworkSound');

        // إضافة ديناميكية لجسيمات الخلفية
        function createBackgroundParticles() {
            const particlesContainer = document.querySelector('.background-particles');
            const numParticles = 60; // تقليل العدد لأداء أفضل

            for (let i = 0; i < numParticles; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                const size = Math.random() * 4 + 1; // حجم أصغر
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                const startX = Math.random() * 100;
                particle.style.left = `${startX}vw`;
                
                const duration = Math.random() * 7 + 4; // مدة أقصر قليلاً
                particle.style.animationDuration = `${duration}s`;
                
                const delay = Math.random() * 4; // تأخير أقصر
                particle.style.animationDelay = `${delay}s`;

                particlesContainer.appendChild(particle);
            }
        }

        // إنشاء الشرارات ديناميكيًا للمفرقعات
        function createSparks(explosionElement, num = 15) { // تقليل عدد الشرارات قليلاً
            while (explosionElement.firstChild) {
                explosionElement.removeChild(explosionElement.firstChild);
            }
            for (let i = 0; i < num; i++) {
                const spark = document.createElement('div');
                spark.classList.add('spark');
                explosionElement.appendChild(spark);

                const angle = Math.random() * 360;
                const distance = Math.random() * 70 + 40; // مسافة انتشار أقل

                spark.style.setProperty('--angle', angle);
                spark.style.setProperty('--distance', distance);
                spark.style.animationDelay = `${Math.random() * 0.8}s`; // تأخير أقصر
            }
        }

        // دالة لتشغيل صوت المفرقعات (سيحاول إلغاء الكتم)
        function playFireworkSound() {
            if (fireworkSound.muted) {
                fireworkSound.muted = false;
            }
            fireworkSound.play().catch(e => {
                console.warn("Autoplay was prevented or unmuting failed. User interaction needed to play sound.", e);
            });
        }

        // دالة بدء عملية تغيير الـ IP
        function startIpChangeProcess() {
            changingIpMessage.style.display = 'block';
            successContent.style.display = 'none';

            ipChangeFrame.src = ipChangeUrl;

            let countdown = 3;

            function updateLoaderCountdown() {
                loaderText.textContent = countdown;
                if (countdown > 0) {
                    countdown--;
                    setTimeout(updateLoaderCountdown, 1000);
                } else {
                    changingIpMessage.style.display = 'none';
                    successContent.style.display = 'block';

                    // إظهار الأنميشنات وتطبيق الأنميشن للصواريخ
                    explosionLeft.style.display = 'block';
                    explosionRight.style.display = 'block';

                    const rocketLeft = rocketLeftContainer.querySelector('.rocket');
                    if (rocketLeft) {
                        rocketLeft.style.animation = 'launch-rocket 5s linear infinite';
                        rocketLeft.style.animationDelay = '0s';
                        rocketLeftContainer.style.display = 'flex'; // تأكد من إظهار الحاوية
                    }

                    const rocketRight = rocketRightContainer.querySelector('.rocket');
                    if (rocketRight) {
                        rocketRight.style.animation = 'launch-rocket 5s linear infinite';
                        rocketRight.style.animationDelay = '2.5s';
                        rocketRightContainer.style.display = 'flex'; // تأكد من إظهار الحاوية
                    }
                    
                    playFireworkSound();
                }
            }

            updateLoaderCountdown();
        }

        // بدء العملية تلقائياً عند تحميل محتوى DOM بالكامل
        document.addEventListener('DOMContentLoaded', () => {
            createBackgroundParticles();
            createSparks(explosionLeft, 15);
            createSparks(explosionRight, 15);
            startIpChangeProcess();
        });
    </script>
</body>
</html>
